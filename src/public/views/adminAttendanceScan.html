<div style="position:absolute; top: 0; left: 0; width:100%; height:100%; background: black; z-index: 9999" >
  <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
    <iframe frameborder="0" height="100%" width="100%"
      src="http://www.youtube.com/v/yzEQLBBz-JY?version=3&autoplay=1&controls=0&showinfo=0&autohide=1&loop=1&playlist=yzEQLBBz-J">

    </iframe>
  </div>
  <div style="position: fixed;background:rgba(0,0,0,0.8); width: 100%; height: 100%;">
    <div style="margin-top: 15%;
                margin-left: 20%;
                margin-right: 20%;
                background: white;
                padding: 30px 20px 20px 20px;
                border-radius: 10px;
                text-align: center;">

      <div ng-show="scannedStudent">

        <img class="img-rounded" src="img/{{scannedStudent.photo}}" style="height: 30%; width: 30%; border: 1px solid black">
        <h3>Hello {{scannedStudent.firstName}}!</h3>
        <h4 class="text-muted">Your attendance has been registered.</h4>
      </div>
      <h3 ng-hide="scannedStudent">SCAN YOUR CARD</h3>
      <form name="scan" novalidate  ng-hide="scannedStudent">
        <div>
          <input type="number" name="userID" class="form-control" ng-model="scanner.userID" autofocus required>
        </div>

      </form>

    </div>

  </div>

</div>
